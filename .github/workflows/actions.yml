name: ActionsWorkflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
       - name: Simple JS Action
         id: greet
         uses: actions/hello-world-javascript-action@v1
         with:
           who-to-greet: Nalin
       - name: Log greeting time
         run: echo "{{ steps.greet.output.time }}"